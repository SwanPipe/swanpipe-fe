<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2%" class="login-container">
  <app-site-plague></app-site-plague>
  <mat-card >
    <mat-card-title-group>
      <mat-card-title>Log In</mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="login()" >

          <div fxLayout="column">
            <mat-form-field>
              <input matInput placeholder="Login ID"
                     required name="loginId"
                     [(ngModel)]="loginId">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Enter your password"
                     [type]="hide ? 'password' : 'text'"
                     required name="password"
                     [(ngModel)]="password" >
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>

            <button mat-raised-button type="submit" color="accent"
                    [disabled]="!loginForm.form.valid">Submit</button>
          </div>

        </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
  </mat-card>
</div>
