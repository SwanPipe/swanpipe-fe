<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2%" class="signup-container">
  <app-site-plague></app-site-plague>
  <mat-card>
    <mat-card-title-group>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
      <form #signUpForm="ngForm" (ngSubmit)="signUp()">

        <div fxLayout="column">

          <mat-form-field>
            <input matInput placeholder="Login ID"
                   required name="loginId"
                   [(ngModel)]="loginId">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Email"
                   required name="email"
                   [(ngModel)]="email">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Password"
                   [type]="hide ? 'password' : 'text'"
                   required name="passowrd"
                   [(ngModel)]="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Name"
                   required name="pun"
                   [(ngModel)]="pun">
          </mat-form-field>

          <button mat-raised-button type="submit" color="accent"
                  [disabled]="!signUpForm.form.valid">Sign Up</button>

        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
