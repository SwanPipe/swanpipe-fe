<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>{{appConfig.menuName}}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><mat-icon matListIcon>location_city</mat-icon>Local Posts</a>
      <a mat-list-item href="#"><mat-icon matListIcon>public</mat-icon>Federated Posts</a>
      <a mat-list-item href="#"><mat-icon matListIcon>person_pin</mat-icon>Ambassador</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#"><mat-icon matListIcon>account_circle</mat-icon>Login In</a>
      <a mat-list-item href="#"><mat-icon matListIcon>add_circle</mat-icon>Sign Up</a>
      <a mat-list-item href="#"><mat-icon matListIcon>info</mat-icon>About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>swanpipe-fe</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
